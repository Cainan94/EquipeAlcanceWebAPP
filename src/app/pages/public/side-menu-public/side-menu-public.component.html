<mat-toolbar class="toolbar">
    <div style="flex-direction: row;">
        <button (click)="sidenav.toggle()" mat-icon-button class="example-icon"
            aria-label="Example icon-button with menu icon">
            <img src="assets/icons/menu-4-128.png" alt="">
        </button>
    </div>
    <h1 class="title">Equipe Alcance</h1>
</mat-toolbar>
<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item (click)="gotoSite(sidenav)">
                <mat-icon>house</mat-icon><span> home</span>
            </mat-list-item>
            <mat-list-item (click)="gotoLogin(sidenav)">
                <mat-icon>login</mat-icon><span> Login</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div *ngIf="opensite">
            <app-equipe-alcance-portfolia></app-equipe-alcance-portfolia>
        </div>
        <div *ngIf="openlogin" style="width: 100%; height: 100%;">
            <app-login></app-login>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
