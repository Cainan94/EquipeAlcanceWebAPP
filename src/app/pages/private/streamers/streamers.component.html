<div class="mainContainer" >

    <div class="optionsPage">
        <h2 style="margin-left: 1.5%;">Lista de streamers registrados</h2>
        <div class="buttonsOptions">
            <button style=" margin-right: 5px; position: relative;" mat-raised-button [disabled]="!editItem" (click)="editStreamer()"
                class="buttonsOptions"><mat-icon class="iconButton" fontIcon="edit"></mat-icon></button>
                <button style="margin-right: 5px; position: relative;" mat-raised-button [disabled]="!itemSelected" (click)="deleteStreamer()"
                class="buttonsOptions" color="warn"><mat-icon class="iconButton" fontIcon="delete"></mat-icon></button>
            <button mat-raised-button (click)="AddStreamer()"><mat-icon class="iconButton"
                    fontIcon="add"></mat-icon></button>
        </div>

    </div>

    <mat-spinner class="page-loading" *ngIf="isprocess"></mat-spinner>

    <div class="tableStyle">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="toggleAllRows($event)" [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row" (click)="tdClick(row)">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="isChecked($event, row)"
                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- Nome Column -->
            <ng-container matColumnDef="Nº">
                <th mat-header-cell *matHeaderCellDef> Nº </th>
                <td mat-cell *matCellDef="let element" (click)="tdClick(element)"> {{element.posicao}} </td>
            </ng-container>

            <!-- Nome Column -->
            <ng-container matColumnDef="Nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element" (click)="tdClick(element)"> {{element.nome}} </td>
            </ng-container>

            <!-- Ultima Stream Column -->
            <ng-container matColumnDef="Ultima Stream">
                <th mat-header-cell *matHeaderCellDef> Ultima Stream </th>
                <td mat-cell *matCellDef="let element" (click)="tdClick(element)"> {{element.ultima_stream}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
            </tr>
        </table>
    </div>
</div>
