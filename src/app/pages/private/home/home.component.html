<div *ngIf="UserIsADM();else userNotADM">

</div>

<ng-template #userNotADM>
    <div class="main">
        <div class="row">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Agendamento</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-label>Meus agendamentos</mat-label>
                    
                </mat-card-content>
                <mat-card-actions>
                    <mat-label>Click aqui para realizar seu agendamento, Lembre-se que as regras ainda se aplica.</mat-label>
                    <button mat-raised-button (click)="addSchedule()">Realizar Agendamento</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</ng-template>
